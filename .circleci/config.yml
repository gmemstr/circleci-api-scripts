version: 2.1
jobs:
  test:
    docker:
      - image: cimg/python:3.8.6
    steps:
      - checkout
      - run: pipenv install -r requirements.txt
      - run:
          name: Run testing server for API calls
          command: python tests/testing-server.py
          background: true
      - run: pipenv run python main.py test

workflows:
  build-and-test:
    jobs:
      - test
